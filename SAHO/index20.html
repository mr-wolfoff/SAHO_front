<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="fonts/Avenir_Next_Cyr/stylesheet.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/20_page.css">
    <title>Авторизация</title>
</head>
<body>
    <div class="auth_container">
        <div class="auth_title">
            <h1 class="auth_main_title"><img class="auth_main_title_logo" src="./images/auth_title_logo_SAHO.svg" alt="SAHO"></h1>
            <p class="auth_subtitle">Система администрирования
                хозяйственным отделом</p>
        </div>
    <!-- AUTH_FORM -->
        <div class="auth_form_block">
            <form action="#" class="auth_form">
                <input type="tel" class="auth_form_input input_phone" required placeholder="+7  номер телефона">
                <input type="password" class="auth_form_input input_password" required placeholder="Введите пароль">
                <button class="auth_form_input auth_button" type="submit">Войти в систему</button>
            </form>
            <div class="auth_form_config_links">
                <a href="#" class="auth_form_config_link">Забыли пароль?</a>
                <a href="#" class="auth_form_config_link">Нет аккаунта?</a>
            </div>
        </div>
        <footer class="footer">
            <div class="footer_block">
                <p class="footer_info">2022 © Хозяюшка.kz / SAHO Система администрирования хозяственным отделом</p>
                <nav class="footer_nav">
                    <a href="#" class="footer_link">О проекте</a>
                    <a href="#" class="footer_link">Тарифы</a>
                    <a href="#" class="footer_link">Вопрос ответ</a>
                    <a href="#" class="footer_link">Связаться с нами</a>
                </nav>
            </div>
        </footer>
    </div>
</body>
</html>
